        // Dos o más parametros, es obligatorio poner parentesis
        const operacion = (valor1,valor2)=>{
            return valor1+valor2
        }

        //Solo hacemos un return: No es necesario ponerlo (return implicito)
        const operacionReturn = (valor1,valor2)=>valor1+valor2
        
        console.log(operacion(5,5))
        console.log(operacionReturn(5,5))

        //La mas forma mas resumida: un solo parametro y return por defecto
        const operacionCorta= valor=>valor*valor
