    <script>
        // Desestructuración
        //Destructuring
        // Funciona en Objetos y arreglos
        const persona = {
            nombre:"Tzuzul",
            direccion:{
                calle:"Calle",
                numero:19191,
                cp:123123
            }
        }

        // Desestructuración consta de dos pasos
        // 1. Leer la propiedad del objeto o arreglo
        // 2. Asignar la propiedad leida en una variable o constante
        const {cp} = persona.direccion

        console.log(cp)


        //La desestructuración se utiliza mucho con funciones:
        function userData(){
            return {
                success:true,
                data:{
                    name:"Tzuzul"
                },
                message:"Usuario obtenido correctamente"
            }
        }


        //Forma larga
        const data = userData()
        const message = data.message

        // const {message} = userData()

        // Los dos puntitos indican renombrar la variable o constante
        const {message:message2} = userData()

        console.log(message2)

        //Extrayendo datos anidados
        // Si despues de los dos puntitos hay llaves, estamos extrayendo una propiedad anidada
        // const {data:{name}} = userData()
        const {data:{name:nombre}} = userData()

        console.log(nombre)

        const numbers = [1,2,3,4,5]

        console.log(uno)
        console.log(dos)

        // const copiaArray = numbers
