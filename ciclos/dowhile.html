<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        // Puede no ejecutarse
        while(false){
            console.log("Ciclo while")
        }

        // Minimo se ejecutar√° una vez
        do{
            console.log("Ciclo do while")
        }while(false);

        //Repitiendo 5 veces
        var counter = 1
        do{
            console.log(counter)
            counter++
        }while(counter<=5)

        //Repetir el ejercicio anterior
    </script>
</body>
