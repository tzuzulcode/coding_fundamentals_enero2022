<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Usaremos for in si necesitamos el indice
        var alumnos = ["Valentina","Mayerlis","Gvstavo","Leandro","Gideon","Anthony","Jose Alexis"]
        for(var i in alumnos){
            console.log(`Hola ðŸ‘‹ ${alumnos[i]} eres el alumno ${i}`)
        }

        // Podemos hacer lo mismo con un objecto

        const alumno = {
            name:"Gustavo",
            edad:26,
            ciudad:"Cali, Colombia"
        }

        for(let propiedad in alumno){
            console.log(alumno[propiedad])
        }
        
        for(let key in Object.keys(alumno)){
            console.log(alumno[Object.keys(alumno)[key]])
        }

    </script>
</body>
</html>
