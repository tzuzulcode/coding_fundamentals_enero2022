    <script>
        class Persona{
            constructor(nombre,edad){
                this.nombre = nombre
                this.edad = edad
                this.gustos = ["Música","Programación","Videojuegos","Libros"]
            }

            toString(){
                return `Mi nombre es ${this.nombre}, tengo ${this.edad} años`
            }

            includes(gusto){
                for(let g of this.gustos){
                    if(g===gusto){
                        return true
                    }
                }

                return false
            }

            //TODO:Regresar para ver iteradores
        }

        const diana = new Persona("Diana",23)
        console.log(diana)

        }

    </script>
