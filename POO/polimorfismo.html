<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Animal{
            #hambre = true

            constructor(nombre,color,tamaño,edad,carnivoro,sonido){
                this.nombre = nombre
                this.color = color
                this.tamaño = tamaño
                this.edad = edad
                this.carnivoro = carnivoro
                this.sonido = sonido
            }

            hacerSonido(){
                console.log(this.sonido)
            }

            alimentar(){
                if(this.#hambre){
                    console.log("Comiendo....")
                    this.#hambre = false
                    console.log("Termino de comer....")
                }else{
                    console.log("Ignorando comida....")
                }
            }

            // Atributos privados: ES2019 / ES10
            #hacerDelBaño(){
                console.log("Haciendo del baño...")
            }
            
        }

        class Felino extends Animal{
            constructor(nombre,color,tamaño,edad,carnivoro,sonido){
                super(nombre,color,tamaño,edad,carnivoro,sonido)

            }

            cazar(){
                console.log("Cazando a la presa...")
                this.alimentar()
            }

            alimentar(){
                super.alimentar()
                console.log("Comiendo... Modificado....")
            }

            
        }

        class Reptil extends Animal{
            constructor(nombre,color,tamaño,edad,carnivoro,sonido){
                super(nombre,color,tamaño,edad,carnivoro,sonido)

            }

            salirAlSol(){
                console.log("Calentando...")
            }
        }


        const tigre = new Felino("Tigre","Naranja","GRande",5,true,"Grrr")
        const iguana = new Reptil("Iguana","Verde","Pequeño",5,true,"Grrr")
        
        //En JavaScript esto es posible
        const pez = {
            hambre:false,
            nombre:"Delfín",
            color:"azul",
            alimentar(){
                if(this.hambre){
                    console.log("Pececito comiendo...")
                }else{
                    console.log("Ignorando comida....")
                }
            }
        }

        // Los lenguajes tradicionales hacen un cast (casting)
        const listaAnimales = [tigre,iguana,pez]

        console.log(listaAnimales)

        for(let i=0;i<listaAnimales.length;i++){
            console.log(listaAnimales[i].nombre)

            // ¿listaAnimales[i].cazar esta definido? Si es undefined, no se ejecuta el metodo
            if(listaAnimales[i].cazar){
                listaAnimales[i].cazar()
            }
            // console.log(listaAnimales[i].cazar)
            listaAnimales[i].alimentar()
        }



    </script>
</body>
</html>
