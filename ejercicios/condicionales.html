<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Escribe un programa que responda a un usuario que quiere comprar un helado en una conocida marca de comida rápida cuanto le costará en función del topping que elija.

        El helado sin topping cuesta 1.90€.
        El topping de oreo cuesta 1€.
        El topping de KitKat cuesta 1.50€.
        El topping de brownie cuesta 0.75€.
        El topping de chocolate cuesta 0.95€.
        En caso de no disponer del topping solicitado por el usuario el programa escribirá por pantalla «no tenemos este topping, lo sentimos. » y a continuación informar del precio del helado sin ningún topping.
        Finalmente, el programa escribe por pantalla el precio del helado con el topping seleccionado (o ninguno).
        */

        // Pidiendo información
        // Si se cancela, prompt devuelve
        var seleccion = prompt("Ingresa un topping")
        //if(seleccion!==null && seleccion!==""){ es lo mismo:
        if(seleccion){
            var topping = seleccion.toUpperCase()
            var precio = 0
            if(topping === "sin topping".toUpperCase()){
                precio = 1.90
            }else if(topping === "oreo".toUpperCase()){
                precio = 1.90 + 1
            }else if(topping === "KitKat".toUpperCase()){
                precio = 1.90 + 1.50
            }else if(topping === "brownie".toUpperCase()){
                precio = 1.90 + 0.75
            }else if(topping === "chocolate".toUpperCase()){
                precio = 1.90 + 0.95
            }else{
                console.log("No tenemos este topping, lo sentimos.")
                precio = 1.90
            }

            console.log("El precio a pagar es: ",precio)

            switch(topping){
            case "sin topping".toUpperCase():
                precio = 1.90
                break;
            case "oreo".toUpperCase():
                precio = 1.90 + 1
                break;
            default:
                precio = 1.90
                console.log("No tenemos este topping, lo sentimos.")
            }
            console.log("El precio a pagar es: ",precio)
        }else{
            console.log("Opcion no seleccionada")
        }

    </script>
</body>
</html>
