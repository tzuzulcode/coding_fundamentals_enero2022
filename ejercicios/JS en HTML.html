<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #semaforo{
            width: 200px;
            height: 200px;
            background-color: yellow;
        }
        /* .rojo{
            background-color: red;
        }
        .amarillo{
            background-color: yellow;
        }
        .verde{
            background-color: greenyellow;
        } */
    </style>
</head>
<body>

    <div id="semaforo"></div>
    <button id="start">Iniciar</button>
    <button id="stop">Detener</button>

    <script>
        const semaforo = document.getElementById("semaforo")
        const startButton = document.getElementById("start")
        const stopButton = document.getElementById("stop")

        let color = "yellow"

        //semaforo.style.backgroundColor = "yellow"

        let intervaloSemaforo

        startButton.onclick = function(){

            //Hacer lo mismo con la propiedad style de JS
            intervaloSemaforo = setInterval(function(){
                //console.log("Cambio color",getComputedStyle(semaforo).backgroundColor)
                //let color = semaforo.style.backgroundColor
                if(color=="yellow"){
                    // Pongo red, porque es el color de css
                    semaforo.style.backgroundColor = "red"
                    color = "red"
                }else if(color=="red"){
                    semaforo.style.backgroundColor = "greenyellow"
                    color="green"
                }else if(color=="green"){
                    semaforo.style.backgroundColor = "yellow"
                    color="yellow"
                }
            },1000)

            //setTimeout() // Una sola vez
            
        }

        stopButton.onclick = function(){
            clearInterval(intervaloSemaforo)
        }
    </script>
</body>
</html>
